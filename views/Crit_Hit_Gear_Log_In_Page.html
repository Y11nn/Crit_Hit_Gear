<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="Style/Log_In_Page.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut-icon" type="image/x-icon" href="Favicon/favicon.ico" />
</head>

<body>
    <nav class="container-fluid d-flex justify-content-between">
        <div class="d-flex w-33 p-3 justify-content-center align-items-center" id="website-logo-header"><a href="/Home"
                id="home-link"><img id="sword-logo" src="Images/pngwing.com.png" alt=""><span id="crit-hit">Crit Hit
                </span>Gear</a></div>
        <div class="d-flex align-items-center justify-content-center w-25 p-3">
            <ul class="container-fluid d-flex justify-content-around" id="header-nav-list">
                <a href="/About">
                    <li>About</li>
                </a>
                <a href="/Cart">
                    <li>Cart</li>
                </a>
                <a href="/Log_In">
                    <li>Log-In</li>
                </a>
            </ul>
        </div>
    </nav>
    <main class="w-100 h-75 mt-5 d-flex justify-content-between container-fluid">
        <div class="container d-flex flex-column justify-content-evenly align-items-center w-25 pt-4 h-75 "
            id="stack-container">
            <div class="container d-flex flex-column align-items-center justify-content-center" id="forms-container">
                <form class="d-flex flex-column align-items-center" id="sign-up-form">
                    <label class="forms-item" for="username">
                        Username:</label>
                    <input class="forms-item" type="text" id="username" name="username" required = "required">
                    <label class="forms-item" for="password">
                        Password:</label>
                    <input class="forms-item" type="password" id="password" name="password" required = "required">
                    <button id="submit-btn">
                        Submit</button>
                </form>
                <div class = "container mt-4 d-flex justify-content-center align-items-center" id="checkbox-container ">
                    <label class="forms-item" for="checkbox">
                        Remember me</label>
                    <input class="forms-item w-25 h-75 pt-1" type="checkbox" id ="remember-check" name="remember-check">
                </div>
            </div>
            <a href="/Sign_Up" id="acc-unavailable-link">
                <p style="text-align: center;" >Don't have an account ? <br><br> Sign up!</p>
            </a>
        </div>
        <div class="container d-flex justify-content-center align-items-center w-50 h-100">
            <img class="h-100 " src="Images/SignUpSwords.png" alt="pixelated_sword_and_shield">
        </div>

    </main>
    <footer>
        <div id="sponsors-container">
            <h6>Sponsored By Your Local Tavern</h6>
        </div>
        <div id="creators-container">
            <p>Created By A Fellow Adventurer</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
